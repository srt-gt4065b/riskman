name: Build ZIP Automatically

on:
  push:
    branches:
      - main
      - master

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Create ZIP file
        run: |
          mkdir output
          zip -r output/riskman.zip . -x ".git/*" -x ".github/*"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: riskman-zip
          path: output/riskman.zip
