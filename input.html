<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월 리스크 입력</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
<div class="page-container">
    <h2>📊 월 리스크 입력</h2>

    <div class="form-section">
        <h3>💰 자산 정보</h3>
        <input type="number" id="realestate" placeholder="부동산 평가액 (만원)" />
        <input type="number" id="stocks" placeholder="주식 평가액 (만원)" />
        <input type="number" id="cash" placeholder="현금/예금 (만원)" />
        <input type="number" id="other" placeholder="기타 자산 (만원)" />
    </div>

    <div class="form-section">
        <h3>🏃 건강/생활</h3>
        <input type="number" id="exercise" placeholder="운동 일수(월간)" />
        <input type="number" id="sleep" placeholder="평균 수면 시간" />
        <input type="number" id="stress" placeholder="스트레스 (1~10)" />
    </div>

    <button onclick="submitMonthlyForm()">입력 저장</button>

</div>

</body>
</html>
