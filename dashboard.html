<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스크 대시보드</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</head>

<body onload="loadDashboard()">

<div class="page-container">
    <h1 class="title">📊 Risk Manager Dashboard</h1>

    <div class="btn-group">
        <button class="btn" onclick="window.location.href='input.html'">➕ 월 데이터 입력</button>
        <button class="btn danger" onclick="logoutUser()">로그아웃</button>
    </div>

    <div class="cards">

        <div class="card">
            <h3>총 자산</h3>
            <p id="totalAssets" class="value">-</p>
        </div>

        <div class="card">
            <h3>리스크 점수</h3>
            <p id="riskScore" class="value">-</p>
        </div>

        <div class="card">
            <h3>운동 일수</h3>
            <p id="exerciseDays" class="value">-</p>
        </div>

    </div>

    <h2>💼 자산 포트폴리오</h2>
    <canvas id="assetChart" width="350" height="350"></canvas>

    <h2>📈 리스크 추세</h2>
    <canvas id="riskTrendChart" height="200"></canvas>
    <script> loadRiskTrend(); </script>

    <h2>🧠 리스크 분석</h2>
    <p id="riskMessage" class="analysis"></p>

    <h2>🎯 목표 자산 시뮬레이션</h2>
    <p id="goalSim"></p>

    <h2>🧬 종합 리스크 레이더</h2>
    <canvas id="radarChart"></canvas>



    
</div>

</body>
</html>
